<h2 id="conventions"><a aria-hidden="true" class="anchor-heading" href="#conventions"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Conventions</h2>
<ul>
<li>Function application has higher priority than the other operators.</li>
</ul>
<pre class="language-hs"><code class="language-hs"><span class="token hvariable">f</span> <span class="token hvariable">a</span> <span class="token operator">+</span> <span class="token hvariable">b</span> <span class="token operator">===</span> <span class="token punctuation">(</span><span class="token hvariable">f</span> <span class="token hvariable">a</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token hvariable">b</span>
</code></pre>
<ul>
<li>List arguments have an "s" at the end:</li>
</ul>
<p>e.g. <code>xs, ns, nss</code></p></div></div><div style="padding-left:10px;padding-right:10px" class="ant-col ant-col-xs-0 ant-col-md-6"><div><div class=""><div class="ant-anchor-wrapper dendron-toc" style="max-height:calc(100vh - 64px);z-index:1"><div class="ant-anchor"><div class="ant-anchor-ink"><span class="ant-anchor-ink-ball"></span></div><div class="ant-anchor-link"><a class="ant-anchor-link-title" href="#conventions" title="Conventions">Conventions</a></div></div></div></div></div></div></div></div></div></main><div class="ant-divider ant-divider-horizontal" role="separator"></div><footer class="ant-layout-footer" style="padding:0 24px 24px"></footer></section></section></section></section></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"note":{"id":"wr1563xdvyid5r24jbauio3","title":"Basic Syntax","desc":"","updated":1647715800188,"created":1647516856168,"custom":{},"fname":"lang.haskell.basic-syntax","type":"note","vault":{"fsPath":"vault"},"contentHash":"3f857b595bc36292437e5a898da27f99","links":[],"anchors":{"conventions":{"type":"header","text":"Conventions","value":"conventions","line":8,"column":0,"depth":2}},"children":[],"parent":"ojnogx9md793ue6tbc59sdd","data":{}},"body":"\u003ch1 id=\"basic-syntax\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#basic-syntax\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eBasic Syntax\u003c/h1\u003e\n\u003ch2 id=\"conventions\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading\" href=\"#conventions\"\u003e\u003csvg aria-hidden=\"true\" viewBox=\"0 0 16 16\"\u003e\u003cuse xlink:href=\"#svg-link\"\u003e\u003c/use\u003e\u003c/svg\u003e\u003c/a\u003eConventions\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eFunction application has higher priority than the other operators.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre class=\"language-hs\"\u003e\u003ccode cla
